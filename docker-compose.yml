services:
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=America/Sao_Paulo
    # Security: Database port is NOT exposed to host to prevent direct access
    # Access only via internal network (backend)
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    restart: unless-stopped
    # Port not exposed to host for security, only backend uses it

  backend:
    build: ./backend
    container_name: inventory_backend
    volumes:
      - ./backend:/app/backend
      - uploads_data:/app/uploads
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - SQL_ECHO=${SQL_ECHO:-False}
      - TZ=America/Sao_Paulo
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8001}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      # Pass VITE_API_URL as a build arg if needed, OR relies on runtime injection
      # Since we are using a dev/runtime approach with start_lan.sh, we pass it as ENV
    container_name: inventory_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8001}
      - TZ=America/Sao_Paulo
    depends_on:
      - backend
    restart: unless-stopped

  worker:
    build: ./backend
    container_name: inventory_worker
    command: arq backend.worker.WorkerSettings
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - TZ=America/Sao_Paulo
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
